<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Infographic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .friend-list {
            margin-top: 50px;
        }
        .friend-item {
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .friend-item:hover {
            transform: scale(1.05);
        }
        .friend-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
        }
        .friend-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }
        .friend-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>My Closest Friends</h1>
        <ul class="list-group friend-list">
            <li class="list-group-item friend-item d-flex align-items-center justify-content-center">
                <img src="mama.jpg" alt="mama" class="mr-3">
                <a href="nickname_inline.html">Helenita Angeles Lagamia (Inline CSS)</a>
            </li>
            <li class="list-group-item friend-item d-flex align-items-center justify-content-center">
                <img src="chloe.jpg" alt="chloe" class="mr-3">
                <a href="nickname_internal.html">Chloe Del Rosario(Internal CSS)</a>
            </li>
            <li class="list-group-item friend-item d-flex align-items-center justify-content-center">
                <img src="arkin.jpg" alt="arkin" class="mr-3">
                <a href="nickname_external.html">Arkin Zeus (External CSS)</a>
            </li>
        </ul>
    </div>
</body>
</head>
</html>
