<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="externalRegistration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>REGISTRATION FORM</title>

</head>
<body>
    <div class="form-container">
    <h1>Registration Form</h1>
    <div>
        <form action="">
            <div class="form-control">
                <label for="Lastname">Last Name</label><br>
                <input type="text" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="Firstname">First Name</label><br>
                <input type="text" id="Firstname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="Middlename">Middle Name</label><br>
                <input type="text" id="Middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="Emailaddress">Email</label><br>
                <input type="text" id="Emailaddress" placeholder="Email Address">
            </div>
            <div class="form-control">
                <label for="Contactno">Contact No</label><br>
                <input type="text" id="Contactno" placeholder="Contact No">
            </div>
            <div class="form-control Address">
                <label for="address">Address</label><br>
                <textarea placeholder="Address"required></textarea>
            <div class = "Gender-box">
                <label for = "">Gender</label><br>
                    <select required>
                    <option selected ="Select"></option>
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                    <option value = "NonBinary">Non-Binary</option>
                </select>
            </div>
            <div class = "Civil-box">
                <label for = "">Civil Status</label><br>
                <select required>
                    <option selected = "Select"></option>
                    <option value = "Single">Single</option>
                    <option value = "Married">Married</option>
                    <option value = "Seperated">Seperated</option>
                    <option value = "Widowed">Widowed</option>
                </select> 
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
