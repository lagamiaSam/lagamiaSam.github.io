<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="external_registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Registration Form</title>
</head>
    <div class="form-container">
    <h1>Registration Form</h1>
    <div>
        <form action="">
            <div class = "form-control">
                <label for = "">First name</label><br>
                <input type = "text" id = "firstname" name="firstname" placeholder = "First Name" required>
            </div> 
            <div class = "form-control">
                <label for = "">Last Name</label><br>
                <input type = "text" id = "lastname" name="lastname" placeholder = "Last Name" required>
            </div>
            <div class = "form-control">
                <label for = "">Middle name</label><br>
                <input type = "text" id = "Middlename" name="Middlename" placeholder = "Middle Name" required>
            </div>
            <div class = "Gender-box">
                <label for = "">Gender</label><br>
                <select required>
                    <option selected ="Select"></option>
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                    <option value = "NonBinary">Non-Binary</option>
                </select>
            </div>
            <div class = "Civil-box">
                <label for = "">Civil Status</label><br>
                <select required>
                    <option selected = "Select"></option>
                    <option value = "Single">Single</option>
                    <option value = "Married">Married</option>
                    <option value = "Divorced">Divorced</option>
                    <option value = "Widowed">Widowed</option>
                </select> 
                <div class = " form-control Birthday">
                    <label for = "">Day of Birth</label><br>
                    <input type = "date" id = "birthday" name = "birthday" required>
                </div>
            </div>
            <div class = "form-control Email">
                <label for = "">Email</label><br>
                <input type = "email" id = "Email" name = "Email" placeholder="Email" required>
            </div>
            <div class = "form-control contact">
                <label for = "">Contact No.</label><br>
                <input type = "tel" id = "Number" name = "Number" placeholder="Phone Number" required>
            </div>
            <div class = "form-control Address">
                <label for = "">Address</label><br>
                <textarea placeholder="Enter Address" required></textarea>
            </div>
            <div class = "form-control Education">
                <label for = "">Educational Background</label><br>
                <textarea placeholder="Enter Education Background" required></textarea>
            </div> 
            <div class = "buttons">
            <button type = "submit">Register</button>
            <button type = "button">Cancel</button>
            </div>
        </form>
    </div>
</html>
