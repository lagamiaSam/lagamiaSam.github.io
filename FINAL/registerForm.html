<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <script type="text/javascript" src="Index.js"></script>
    <p id="groupname">Sensei Miggy</p>
    <video loop autoplay muted>
        <source src="https://storage.googleapis.com/pgoblog/world-of-wonders/trailer/16x9/S14_Trailer_16x9_en.mp4" type="video/mp4">
    </video>

    <div class="register-grid">    
        <form id="registerForm" onsubmit="register(event)">
            <h2>Create an Account</h2>
            
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" required><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
    
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <label for="IGN">IGN (In-game Name):</label><br>
            <input type="text" id="IGN" name="IGN" required><br>
    
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div id="hiddenMessage" class="hidden">
            <h2>Registration Successful!</h2>
            <p>Thank you for registering.</p>
            <p>Your in-game player ID: <span id="playerID"></span></p><br>
            <a href="Login Page.html"><button id="login">Go back to Login Page</button></a>
        </div>

        <div class="register-img">
            <img class="grouplogo" src="https://scontent.fmnl30-3.fna.fbcdn.net/v/t1.15752-9/432779898_921298492975427_9157515490535218193_n.png?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=EbDIoNOrl6EAX-PFlF7&_nc_ht=scontent.fmnl30-3.fna&oh=03_AdQLXBXDcnotFTcLosyUnFgCpFpfYbvsz80XuajjMl4qcw&oe=662B9F8A" alt="Group Logo">
            <img class="pikachu" src="https://d2duuy9yo5pldo.cloudfront.net/dashboard-resources/niantic/7cd7f310-a623-4a84-a988-aa041f7aba45.jpg">
        </div>
    </div>
    <footer>
        <p style="font-size: 10px;">&copy; Niantic, Inc. All Rights Reserved.</p>
        <p style="font-size: 10px;">For educational purposes only and no copyright infringement is intended.</p>
    </footer>
</body>
</html>
