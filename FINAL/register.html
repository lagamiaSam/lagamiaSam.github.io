<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="register-grid">
            <form id="registerform" onsubmit="register(event)">
                <h2>Create Account</h2>

                <label for="firstname"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="firstname" name="firstname" required><br>

                <label for="lastname"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="lastname" name="lastname" required><br>

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <button type="submit" class="btn">Register</button>

                <p class="login-link">Already have an account? <a href="Login Page.html">Log in here</a></p>
            </form>
            <div id="hiddenMessage" class="hidden">
                <h2>Registration Successful!</h2>
                <p>Thank you for registering.</p>
                <a href="Login Page.html"><button id="login">Go back to Login Page</button></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Niantic, Inc. All Rights Reserved.</p>
        <p>For educational purposes only and no copyright infringement is intended.</p>
    </footer>
</body>
</html>
